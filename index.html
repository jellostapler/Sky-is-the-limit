<html>
    <head>
        <meta name="viewport" content="width=device-width,user-scalable=no">
        <title>Height Measuring Tool</title>
        <link rel="styleSheet" href="style.css"> <!--linking css file-->
        <script src="script.js"></script>  <!--linking .js file for the logic --> 
    </head>
    <body onload="main()"> <!--calls js function main()-->
        <input id="mySlider" type="range" min="1" max="50" value="20">
        <div id="myLabel"></div>
        <div id="heightInfo"></div> <!--will show the height of the object we are pointing at-->
        <video id="myVideo"></video>
    </body>
</html>
